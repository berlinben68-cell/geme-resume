<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DevCareer OS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

    <div class="auth-container">
        <div class="auth-left">
            <div class="logo" style="margin-bottom: 40px;">DevCareer<span class="text-gradient">OS</span></div>
            <h2 style="margin-bottom: 10px;">Welcome back</h2>
            <p>Please enter your details to sign in.</p>

            <form action="#">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-input" placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-input" placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
            </form>

            <div class="social-login">
                <button class="social-btn">Google</button>
                <button class="social-btn">GitHub</button>
            </div>

            <p style="margin-top: 20px; text-align: center; font-size: 0.9rem;">
                Don't have an account? <a href="signup.html" style="color: var(--primary-color);">Sign up</a>
            </p>
        </div>
        <div class="auth-right"></div>
    </div>

</body>

</html>
